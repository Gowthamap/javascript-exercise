<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Objects</title>

    <script>
      var width =100;
      var difference=2;
      var interveralID=0;
    //   document.getElementById("img1").style.width=width;
        
        function increase()
        {
            clearInterval(interveralID);
            interveralID=setInterval(zoomIn,20);
        }
        function decrease()
        {
            clearInterval(interveralID);
            interveralID=setInterval(zoomOut,20);
        }
        function zoomIn()
        {
            if(width<200)
            {
                width = width+difference;
                document.getElementById("img1").style.width=width;
                console.log(width);

            }
            else{
                clearInterval(interveralID);
            }
        }

        function zoomOut()
        {
            if(width>100)
            {
                width = width-difference;
                document.getElementById("img1").style.width=width;
                console.log(width);

            }
            else{
                clearInterval(interveralID);
            }
        }

    </script>

</head>
<body>
    
    <br>
    <br>
    <img onmouseover="increase()" onmouseout="decrease()" id="img1"
     src="https://pkms.co.uk/wp-content/uploads/2019/07/heart.png" width="100" />
    
</body>
</html>
